<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Cinta</title>
    <link rel="stylesheet" href="src/asset/style-hasil.css" />
    <link rel="stylesheet" href="src/bootstrap/css/bootstrap.min.css" />
    <script src="src/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="src/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="src/asset/icons8-love-64 1.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/aos/aos/dist/aos.css" />
    <script src="src/aos/aos/dist/aos.js"></script>
  </head>
  <body class="wrapper">
    <!-- ----------------------title----------------- -->
    <div class="container">
      <div class="row justify-content-center row-wrapper">
        <div class="col-9 col-md-4 text-center">
          <img src="src/asset/icons8-love-64 1.png" alt="" />
          <h2 class="text-uppercase text-light">kecocokan</h2>
          <div class="parenth3 d-block">
            <h3 class="text-capitalize text-dprimary" id="nama-player"></h3>
          </div>
          <span class="text-capitalize text-light">adalah :</span>
          <h1
            class="persen text-light"
            data-aos-duration="1000"
            data-aos="zoom-out"
          ></h1>
          <p
            id="tips"
            data-aos-delay="1000"
            data-aos-duration="1000"
            data-aos="fade-up"
          ></p>
        </div>
        <div class="col-12 text-center">
          <a href="form.html" class="btn rounded-pill border text-uppercase"
            >Coba lagi</a
          >
        </div>
      </div>
    </div>
    <!-- ----------------------title END----------------- -->

    <script>
      AOS.init();
      var namaKamu = localStorage.getItem("namaKamu");
      var namaGebetan = localStorage.getItem("namaGebetan");
      var tips = localStorage.getItem("tips");
      $("#nama-player").html(
        "- " + namaKamu + " " + "&" + " " + namaGebetan + " -"
      );
      var lovdata = localStorage.getItem("sum");
      if (lovdata > 100) {
        $(".persen").html("100" + "%");
        $("#tips").html(
          "Kecocokan ini bukan main !, buat yang belum jadian cobalah buat deketin doi, buat yang udah jadian mungkin kalian jodoh. Anjay JODOH"
        );
      }
      if (lovdata < 100) {
        $(".persen").html(lovdata + "%");
        $("#tips").html(
          "Mantap persentase kecocokan ini amat tinggi biasanya doi kamu juga punya perasaan yang sama dengan kamu, buat yang belum jadian cobalah buat memulai obrolan kecil biar kedekatan kalian meningkat"
        );
      }
      if (lovdata < 80) {
        $(".persen").html(lovdata + "%");
        $("#tips").html(
          "Kalian sudah sangat cocok buat jadi pacar atau mungkin jadi pasutri? ya level kecocokan kalian bisa dilihat dari persentase ini"
        );
      }
      if (lovdata < 60) {
        $(".persen").html(lovdata + "%");
        $("#tips").html(
          "Nilai persentase yang pas pasan, kalian udah cocok. cuman kalo lagi ada masalah cobalah buat berunding jangan saling marahan"
        );
      }
      if (lovdata < 40) {
        $(".persen").html(lovdata + "%");
        $("#tips").html(
          "Persentase ini mungkin kecil tapi gapapa, yang namanya cocok ga cocok itu bukan acuan buat kamu bisa terus sama doi"
        );
      }
      if (lovdata < 20) {
        $(".persen").html(lovdata + "%");
        $("#tips").html(
          "Buset nilai ini bukan main emang wkwk, demi kebaikan bersama saya ga mau ngasih caption yang aneh aneh."
        );
      }
    </script>
  </body>
</html>
